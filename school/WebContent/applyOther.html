<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#main{
		margin: auto;
		overflow: hidden;
	}
	#right{
		width: 800px;
		float: right;
	}
	#span{
		color: #085AAC;
		font-size: 12px;
	}
	#xian{
		width: 800px;
		height: 1px;
		background-color: #CCCCCC;
	}
	#tbl{
		margin-top: 10px;
		border: 1px solid #DEDEDE;
		border-collapse: collapse;
		line-height: 30px;
	}
	#tbl tr{
		border: 1px solid #DEDEDE;
	}
	#tbl tr td{
		border: 1px solid #DEDEDE;
		font-size: 12px;
	}
	#asd{
		width: 300px;
	}
	#tds{
		width: 380px;
	}
	#food{
		width: 800px;
		background-color: #63AEDE;
		line-height: 40px;
		text-align: center;
	}
	.first{
		width: 120px;
		text-align: right;
	}
	.spans{
		color: red;
	}
	</style>
</head>
<body>
	<div id="main">

								<option value="航空地勤服务专业">航空地勤服务专业</option>
								<option value="航空空乘服务专业">航空空乘服务专业</option>
								<option value="铁路轨道运输物流专业">铁路轨道运输物流专业</option>
							</select>
							<select name="" id="">
									<option value="初中起点">初中起点</option>
									<option value="高中起点">高中起点</option>

							</select>
						</td>
						<td id="tds">
							<span class="spans">*</span>
							可初选专业，开学后课重选专业

					</tr>

					</tr>
					<tr>

					</tr>
					<tr>
						<td class="first">出生日期：</td>

							<select name="" id="" class="sele">

								<option value="1991">1991</option>
								<option value="1990">1990</option>
								<option value="1989">1989</option>

								<option value="1987">1987</option>
								<option value="1986">1986</option>
								<option value="1985">1985</option>
								<option value="1984">1984</option>
								<option value="1983">1983</option>
								<option value="1982">1982</option>
								<option value="1981">1981</option>
								<option value="1980">1980</option>
								<option value="1979">1979</option>
							</select>
							<select name="" id="" class="sele">

								<option value="9">9</option>
								<option value="8">8</option>
								<option value="7">7</option>
								<option value="6">6</option>
								<option value="5">5</option>
								<option value="4">4</option>
								<option value="3">3</option>
								<option value="2">2</option>
								<option value="1">1</option>
							</select>
							<select name="" id="" class="sele">

								<option value="">日</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>

								<option value="17">17</option>
								<option value="18">18</option>

								<option value="20">20</option>

								<option value="23">23</option>

								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
						</td>
						<td><span class="spans">*</span></td>
					</tr>
					<tr>
						<td class="first">身份证号码：</td>
						<td>
							<input type="text">

					</tr>
					<tr>

							<input type="text" value="汉" class="inputs">

						<td><span class="spans">*</span></td>
					</tr>
					<tr>

								<option value="">初中</option>

								<option value="">群众</option>

								<option value="团员">团员</option>
								<option value="预备党员">预备党员</option>
								<option value="党员">党员</option>
							</select>
						</td>
						<td></td>
					</tr>
					<tr>
						<td class="first">家庭住址：</td>
						<td>
							<input type="text" class="inputs">
						</td>
						<td><span class="spans">*</span>学生收通知书的地址，请务必填写详细</td>
					</tr>
					<tr>
						<td class="first">联系电话：</td>
						<td>
							<input type="text" class="inputs">
						</td>
						<td><span class="spans">*</span>请正确填写，便于联系</td>
					</tr>
					<tr>
						<td class="first">联系QQ：</td>
						<td>
							<input type="text">
						</td>

					</tr>
					<tr>

							<input type="text">
						</td>
						<td>请正确输入，便于联系</td>
					</tr>

						<td class="first">邮政编码：</td>
						<td>
							<input type="text">
						</td>
						<td>学校寄通知书用，请务必填写正确</td>
					</tr>
					<tr>
						<td class="first">留言：</td>
						<td colspan="2">
							<textarea rows="8" cols="50" style="margin-top: 1px;margin-left:2px "></textarea>
						</td>
					</tr>
				</table>
				<div id="food">
					<input type="submit" value="提交报名">
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	var btn = document.getElementById("btn");
	var inputs = document.getElementsByClassName("inputs");
	var select = document.getElementsByClassName("sele")
	function subm() {
		for (var i =0; i<inputs.length;i++) {
			console.log(inputs[i])
			if(inputs[i].value=="") {
				alert("为了您的信息完善，请将带红星号的选项填写完毕")
				return false;
			}
		}
		for (var j =0; j<inputs.length;j++) {
			console.log(inputs[j])
			if(select[j].value=="") {
				alert("为了您的信息完善，请将带红星号的选项填写完毕")
				return false;
			}
		}
	}
	
</script>
</html>

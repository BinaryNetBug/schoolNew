<!DOCTYPE html>
<html>  
<head>
<title>Login</title>
<style type="text/css">
.login-form {
    background: #2b2b36;
    position: relative;
    width: 30%;
    height: 194px;
    margin: 3% auto 0 auto;
    text-align: center;
    border-radius: 15px;
    -border-radius: 15px; 
}
.login-form >h1{
    color:white;
}
.signin>input
{
    margin-top: 10px;
}
</style>
</head>
<script type="text/javascript" src="../jQuery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<body>
<div class="login-form ">
         <h1>登录后台</h1>
            <form>
                    <input type="text" class="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
                        <div class="key">
                    <input type="password" class="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                        </div>
            </form>
    <div class="signin">
        <input  class="denglu" type="submit" value="登录" >
    </div>
</div>
</body>
<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript">
    $(function(){
        $(".denglu").click(function(){
            var xhr = null;
            var json={
            "username":$(".username").val(),
            "password":$(".password").val()
            };
            if(window.XMLHttpRequest){
                xhr = new XMLHttpRequest();
            }else{
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            //创建ajax请求
            xhr.open("post","HTlogin",true);
            //设置请求头
            xhr.setRequestHeader("Content-Type","application/x-www-form-/urlencoded");
            //发送请求
             var  body =stringify(json);
            xhr.send("user="+body);
            xhr.onreadystatechange=function(){//
                if(xhr.readyState==4&&xhr.status==200){
                    console.log("响应成功");
                }
                })
            })

</script>
</html>

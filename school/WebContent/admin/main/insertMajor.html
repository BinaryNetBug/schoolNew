<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../ueditor/ueditor.all.min.js"></script>
</head>
<body>
	<form action="insertArticle.action" method="post">
		<p>专业名称：<input type="text" name="article.title"></p>
		
		<p>导读：<textarea name="article.intro" id="" cols="20" rows="5"></textarea></p>
		<p>缩略图：<img src="" alt="请选择图片" id="image"><input type="file" style="display: none" id="upload"><input type="hidden" name="article.image" id="articleImage"></p>
		<p>专业介绍：<script id="editor" type="text/plain" style="width:830px;height:300px;"></script><input type="hidden" id="context" name="article.context"></p>
		<p><input type="submit" value="添加文章"></p>
	</form>
</body>
<script type="text/javascript">
$(function() {
	var toolbars = [[
    'emotion', //表情
    '|',
	'undo',//撤销
	'redo',//重做
	'|',
    'fontfamily', //字体
    'fontsize', //字号
	'bold',//加粗
	'indent',//首行缩进
	'italic',//斜体
	'underline',//下划线
    'forecolor', //字体颜色
    'backcolor', //背景色
	'|',
	'formatmatch',//格式刷
    'removeformat', //清除格式
	'pasteplain', //纯文本粘贴模式
    'selectall', //全选
    'link', //超链接
    'unlink', //取消链接
    'simpleupload', //单图上传
    'justifyleft', //居左对齐
    'justifyright', //居右对齐
    'justifycenter', //居中对齐
    'justifyjustify', //两端对齐
    '|',
	'insertorderedlist', //有序列表
	'insertunorderedlist', //无序列表
	'imagecenter', //居中
	]];
	var ue = UE.getEditor('editor',{
		toolbars:toolbars,//工具栏
		elementPathEnabled:false　//元素路径
	});
    var context = document.getElementById('context');
	ue.addListener("selectionchange",function(){
        context.value = ue.getContent();
	})

	$("#image").click(function(){
		$("#upload").click();
	});

	//上传文件
	$("#upload").change(function(){
		var formData = new FormData();
		formData.append("image",$("#upload")[0].files[0]);
		$.ajax({
			url:"uploadImageArticle.action",
			type:"post",
			data:formData,
			contentType:false,
			processData:false,
			success:function(data) {
				$("#image").attr("src","../../images/"+data.imageFileName);
				$("#articleImage").val("/images/"+data.imageFileName);
			}
		});
	});

	//获取类型
	$.get("selectType.action",function(data){
		var type = data.typeList;
		var str = "<option value=''>请选择</option>";
		for(var i = 0;i < type.length;i++){
			str += '<option value="'+type[i].typeId+'">'+type[i].typeName+'</option>';
		}
		$("#type").html(str);
	}); 
})
</script>
</html>

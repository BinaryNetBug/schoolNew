<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<table border="1">
		
	</table>
</body>
<script type="text/javascript">
function articleList(){
	$.ajax({
		url:"selectApply.action",
		type:"post",
		data:{"apply.isMassage":"no"},
		success:function(data) {
			var str = "<tr><th>序号</th><th>姓名</th><th>性别</th><th>出生日期</th><th>身份证号</th><th>民族</th><th>学历</th><th>毕业学校</th><th>身高</th><th>政治面貌</th><th>家庭住址</th><th>联系电话</th><th>专业意向</th><th>QQ</th><th>家庭电话</th><th>邮政编码</th><th>留言</th><th>操作</th></tr>";
			var applyList = data.applyList;
			for(var i = 0;i < applyList.length;i++){
				str+="<tr><td>"+(i+1)+"</td><td>"+applyList[i].name+"</td><td>"+applyList[i].sex+"</td><td>"+applyList[i].brithday+"</td><td>"+applyList[i].ID+"</td><td>"+applyList[i].nation+"</td><td>"+applyList[i].education+"</td><td>"+applyList[i].graduate+"</td><td>"+applyList[i].tall+"</td><td>"+applyList[i].politics+"</td><td>"+applyList[i].address+"</td><td>"+applyList[i].tel+"</td><td>"+applyList[i].major.mName+"</td><td>"+applyList[i].qq+"</td><td>"+applyList[i].tel2+"</td><td>"+applyList[i].postcode+"</td><td>"+applyList[i].message+"</td><td><a href='javascript:delet("+applyList[i].applyId+")'>删除</a></td></tr>";
			}
			$("table").html(str);
		}
	});
}
	
articleList();
	function delet(id){
		$.get("deleteApply.action",{"apply.applyId":id},function(data){
			if(data.flag){
				alert("删除成功");
				articleList();
			}else{
				alert("删除失败")
			}
		});
	}
</script>
</html>
